<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home 18</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

<div class="container">
    <div class="time">
        <div class="hours block">
            <div class="first_number_of_hours small_blocks"></div>
            <div class="second_number_of_hours small_blocks"></div>
            <div class="dots ">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>
        <div class="minutes block">
            <div class="first_number_of_minutes small_blocks"></div>
            <div class="second_number_of_minutes small_blocks"></div>
            <div class="dots ">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>
        <div class="seconds block">
            <div class="first_number_of_seconds small_blocks"></div>
            <div class="second_number_of_seconds small_blocks"></div>

        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/973f964fd1.js" crossorigin="anonymous"></script>
<script src="scripts/js.js"></script>

</body>
</html>
